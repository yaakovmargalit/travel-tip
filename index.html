<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <div class="">

        <header class="flex">
            <h1>TravelTip</h1>
            <div class="flex">
                <div class="search-box flex">
                    <input type="text" name="search-input">
                    <button onclick="onSearchPlace()">Go</button>
                </div>
                <button onclick="onGetUserPos()">My Location</button>
            </div>
        </header>

        <div class="hero flex main-container">
            <h2>Location: <span class="loc-name"></span></h2>
            <button class="copy-btn">Copy Location</button>
        </div>
        <div class="main flex main-container">
            <div>
                <h3>Weather Today</h3>
                <div class="weather-box">
                    <h3></h3>
                    <img style="width: 45px;" src="" alt="">
                </div>

                <h3>Location List</h3>
                <div class="locations-box">

                </div>
            </div>
            <div class="map-box" id="map" style="width: 100%; height: 400px;">
            </div>

        </div>



    </div>

    <script src="js/lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
